<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout.html">
<body>
    <section layout:fragment="content">
        <h1>Add User</h1>
        <form th:action="@{/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" name="type" th:field="*{type}">
                <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
            </div>
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" class="form-control" id="item" name="item" th:field="*{item}">
                <div class="text-danger" th:if="${#fields.hasErrors('item')}" th:errors="*{item}"></div>
            </div>
            <div class="form-group">
                <label for="effectiveDate">Effective Date</label>
                <input type="date" class="form-control" id="effectiveDate" name="effectiveDate" th:field="*{effectiveDate}">
            </div>
            <div class="form-group">
                <label for="crudValue">CRUD Value</label>
                <input type="text" class="form-control" id="crudValue" name="crudValue" th:field="*{crudValue}" maxlength="1">
            </div>
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" class="form-control" id="userId" name="userId" th:field="*{userId}">
            </div>
            <div class="form-group">
                <label for="wsId">WS ID</label>
                <input type="text" class="form-control" id="wsId" name="wsId" th:field="*{wsId}">
            </div>
            <div class="form-group">
                <label for="programId">Program ID</label>
                <input type="text" class="form-control" id="programId" name="programId" th:field="*{programId}">
            </div>
            <div class="form-group">
                <label for="uuid">UUID</label>
                <input type="text" class="form-control" id="uuid" name="uuid" th:field="*{uuid}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </section>
</body>
</html>
